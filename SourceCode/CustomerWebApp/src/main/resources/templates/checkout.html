<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Cart</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
	
</head>
<body>
	<th:block th:include="/_header"></th:block>
	<h1>Checkout</h1>
         <form method="POST" th:object = "${customerOrder}" th:action="@{/checkout}">
         <h3></h1>
         <table class="fill-info-shipping">
            <tr>
               <td>Name: </td>
               <td><input th:field="*{customerName}" required /></td>

            </tr>
            <tr>
               <td>Email: </td>
               <td><input th:field="*{email}" required/></td>

            </tr>
            <tr>
               <td>Phone: </td>
               <td><input th:field="*{phone}" required/></td>

            </tr>
            <tr>
               <td>Address: </td>
               <td><input th:field="*{address}" required/></td>

            </tr>
            <tr>
               <td>&nbsp;</td>
               <td><input class="btn-fillInfo-sm" type="submit" value="Submit" /> <input class="btn-fillInfo-rs" type="reset"
                  value="Reset" /></td>
            </tr>
         </table>  
      </form>

	<h2>Total: <span th:utext="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')}"></span> VND</h2>
	<a th:href= "@{|cart|}" style="font-size: larger">Back</a>
	</br></br></br>
	<th:block th:include="/_footer"></th:block>
	
</body>
</html>
